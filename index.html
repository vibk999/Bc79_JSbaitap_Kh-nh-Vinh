<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
    </head>

    <body>
        <div>
            <h1>BÀI 1</h1>
            <input id="ngay" type="text"
                placeholder="nhập số ngày làm" /><br>

            <button class="btn btn-success" onclick="tinhLuong()">TÍNH
                LƯƠNG</button>

        </div>

        <div>
            <h1>BÀI 2</h1>
            <input id="Num1" type="text"
                placeholder="nhập số thực" /><br>
            <input id="Num2" type="text"
                placeholder="nhập số thực" /><br>
            <input id="Num3" type="text"
                placeholder="nhập số thực" /><br>
            <input id="Num4" type="text"
                placeholder="nhập số thực" /><br>
            <input id="Num5" type="text"
                placeholder="nhập số thực" /><br>

            <button class="btn btn-success" onclick="tinhTB()">TÍNH
                Trung Bình</button>

        </div>
        <div>
            <h1>BÀI 3</h1>
            <input id="tienUSD" type="text"
                placeholder="nhập tiền USD" /><br>

            <button class="btn btn-success" onclick="doiTien()">Đổi tiền
                Việt</button>

        </div>
        <div>
            <h1>BÀI 4</h1>
            <input id="dai" type="text"
                placeholder="nhập chiều dài" /><br>
            <input id="rong" type="text"
                placeholder="nhập chiều rộng" /><br>
            <button class="btn btn-success" onclick="tinhDientichVaChuVi()">TÍNH
                diện tích và chu vi</button>

        </div>
        <div>
            <h1>BÀI 5</h1>
            <input id="so" type="text"
                placeholder="nhập số có 2 chữ số" /><br>

            <button class="btn btn-success" onclick="tinhTong2So()">TÍNH
                tổng 2 số hàng chục và đơn vị</button>

        </div>
        <script src="./JS/index.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
